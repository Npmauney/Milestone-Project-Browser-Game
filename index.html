<!DOCTYPE html>
<html>
<head>
    <title>Blackjack Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    </style>
</head>
<body>
    <h1>Jack Black's Blackjack</h1>
    <h2>Dealer's Hand</h2>
    <div id="dealer-hand">
        <!-- Display dealer's hand here -->
    </div>
    <h2>Player's Hand</h2>
    <div id="player-hand">
        <!-- Display player's hand here -->
    </div>
    
    <button id="hit-button">Hit</button>
    <button id="stay-button">Stay</button>
    <button id="play-again-button" style="display: none;">Play Again</button>
    <br>
    <label for="bet-amount">Place a Bet:</label>
    <input type="number" id="bet-amount" min="1">
    <button id="submit-bet">Submit</button> <!--Submit button -->
    <br>
    <p id="result-message"></p>
    <p>Player Winnings: $<span id="player-money">100</span></p>
    <script src="script.js"></script>
</body>
</html>
