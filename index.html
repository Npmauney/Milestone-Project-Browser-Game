<!DOCTYPE html>
<html>
<head>
    <title>Blackjack Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Blackjack Game</h1>
    <div id="dealer-hand">
        <!-- Display dealer's hand here -->
    </div>
    <div id="player-hand">
        <!-- Display player's hand here -->
    </div>
    
    <button id="hit-button">Hit</button>
    <button id="stay-button">Stay</button>
    <button id="play-again-button" style="display: none;">Play Again</button>
    <br>
    <label for="bet-amount">Place a Bet:</label>
    <input type="number" id="bet-amount" min="1" value="1">
    <br>
    <p id="result-message"></p>

    <script src="script.js"></script>
</body>
</html>
